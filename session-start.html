<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/session-start.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/logo.png" alt="my image">
            <p>My App</p>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Log in</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="email">
                <input type="password" class="input" placeholder="password">
                <button class="button">Log in</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Remember me
                    </label>
                    <a href="/">forget my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./images/icons8-google-50.png" alt="google">log in with google</div>
                <div><img src="./images/icons8-twitter-80.png" alt="twitter">log in with twitter</div>
            </section>
            <p class="login__container--register">Don't you have any account <a href="/">Sign on</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Use terms</a>
        <a href="/">Privacity declaration</a>
        <a href="/">Help center</a>
    </footer>
</body>
</html>
